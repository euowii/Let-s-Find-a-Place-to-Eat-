
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Let's Find a Place to Eat!</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method= "post">
      <img class="mb-4" src="images/logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Find Me a Place to Eat!!</h1>
      <input type="text" id="street" class="form-control" placeholder="Street Address" name="street" required>
      <input type="text" id="city" class="form-control" placeholder="City" name="city" required>
      <input type="text" id="state" class="form-control" placeholder="State" name="state" required>
      <input type="text" id="radius" class="form-control" placeholder="Radius(in miles)" name="radius" required>
      <input type="text" id="rating" class="form-control" placeholder="Rating(from 1-5)" name="rating" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Let's Eat!</button>
    </form>
  </body>
</html>
